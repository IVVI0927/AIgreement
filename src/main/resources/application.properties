spring.application.name=legalAI

# 数据库连接配置
spring.datasource.url=jdbc:postgresql://localhost:5432/legaldb
spring.datasource.username=legaluser
spring.datasource.password=legalpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 自动建表 + SQL日志
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Web 端口（可选）
server.port=8080
