apiVersion: apps/v1
kind: Deployment
metadata:
  name: contract-service
  namespace: legal-ai
  labels:
    app: contract-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: contract-service
  template:
    metadata:
      labels:
        app: contract-service
        version: v1
    spec:
      containers:
      - name: contract-service
        image: legal-ai/contract-service:latest
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: url
        - name: REDIS_HOST
          value: "redis-service"
        - name: EUREKA_SERVER_URL
          value: "http://discovery-service:8761/eureka/"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: contract-service
  namespace: legal-ai
spec:
  selector:
    app: contract-service
  ports:
  - port: 8081
    targetPort: 8081
    name: http
  type: ClusterIP